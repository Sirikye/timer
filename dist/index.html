<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Timer, JavaScript timer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/timer.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
  <header class="outer-shadow">
    <nav>
      <h1>digital clock Timer</h1>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="timer-wrapper-outer">
        <div class="timer-wrapper">
          <div class="timer">
            <h1 id="display_timer"><span>00</span>:<span>00</span>:<span>00</span></h1>
          </div>

          <div class="timer-controls">
            <span class="play-btn outer-shadow"><i class="fas fa-play"></i></span>
            <span class="reset-btn outer-shadow"><i class="fas fa-redo-alt"></i></span>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
